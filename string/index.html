<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    
    <h4>JS String</h4>

    <script>
        var myName = "Hemal Boss";
        console.log(`My Boss Name is: ${myName}`);

        //////////////////////////////////////////////

        var shortName = "Masum";
        var greetings = "This is my name: ";
        var displayName = `${greetings} ${shortName}`;
        console.log(displayName);

        //////////////////////////////////////////////

        var rName = "Hemal Akand";
        for(var i = rName.length-1; i>=0; i--) {
            var reverseName = `${i} ${rName[i]}`;
            console.log(reverseName);
        }

    </script>

</body>
</html>
