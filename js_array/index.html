<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h4>An array can stores elements with the types number, string, boolean, null and the size of an array is dynamic & auto-growing</h4>

    <script>
        //Expressing Array
        var newArray = Array();           // var newArray = Array(4,5,9);
        var anotherArray = new Array();  // var anotherArray = new Array(7,8,9);
        var aArray = [];                // var aArray = ['Red', 'Yellow', 'Green'];

 
        //Accessing Arry Elements
        var familyName = ['Masum', 'Maruf', 'Mustasim', 'Mustayeen'];

        //Changing value of index
        familyName[1] = 'Maruf Billah';
        console.log(familyName[1]);

        //Getting Array Size or number of elements.
        console.log(familyName.length);

        //Finding index of an array element
        console.log(familyName.indexOf('Mustasim'));

        //Adding new element at the end of array
        familyName.push('Rikta');
        console.log(familyName);

        //Adding new element at the starting ot array
        familyName.unshift('Mukta');
        console.log(familyName);

        //Check if a value is an array : return true or false 
        console.log(Array.isArray(familyName)); 

        //Removing element from end of array
        familyName.pop();
        console.log(familyName);

        //Removing element from starting of array
        familyName.shift();
        console.log(familyName);
        
    </script>

</body>
</html>
